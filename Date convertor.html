<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Convertor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Date Convertor</h1>
    <h2>Please enter the date</h2>
    <span>
    <p>Select the day of the month</p>
    <input id="Day" type="number" min="1" max="31">
    <p>Select the month</p>
    <select>
        <option value="Month">Choose a month</option>
        <option value="January">January</option>
        <option value="Febuary">Febuary</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="November">November</option>
        <option value="December">January</option>
    </select>
    <p>Please write the year</p>
    <input id="year" type="number">
    <p>Select date layout</p>
    <select>
        <option value="Format">Format</option>
        <option value="DMY">Day, Month, Year</option>
        <option value="YMD">Year, Month, Day</option>
        <option value="MDY">Month, Day, Year</option>
    </select>
    </span>
    <script>

    </script>
</body>
</html>
